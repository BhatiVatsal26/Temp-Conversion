<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempConverstion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 class="elements" id="head">Temperature</h1>
        <br><br>
        <input class="elements" type="text" id="input"  placeholder="Enter temperature">
        <br><br>
        <input class="elements" type="radio" name="radio" id="ctf">
        <label class="elements" for="ctf" id="ctflabel">Celsius ➡️ Fahrenheit</label>
        <br><br><br>
        <input class="elements" type="radio" name="radio" id="ftc">
        <label class="elements" for="ftc" id="ftclabel">Fahrenheit ➡️ Celsius</label>
        <br><br><br>
        <button type="submit" id="submit">Submit</button>
        <br><br><br>
        <h2 id="result" class="elements"></h2>
    </div>
        <script src="Index.js"></script>
</body>
</html>
